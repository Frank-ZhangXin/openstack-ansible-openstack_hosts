- name: Install EPEL, and yum priorities plugin
  package:
    name: "{{ openstack_host_required_distro_packages }}"
    state: "{{ openstack_hosts_package_state }}"
  tags:
    - openstack-yum-packages
    - openstack-packages

- name: Get a list of RPM GPG keys
  shell: "rpm -vv -q centos-release 2>&1 | grep 'to keyring'"
  args:
    warn: no
  changed_when: False
  register: current_rpm_keys
  tags:
    - openstack-yum-packages
    - openstack-packages

- block:
    - name: Import GPG keys for repositories if needed
      shell: "rpm --import 0x{{ item.keyid  }}"
      args:
        warn: no
      with_items:
        - "{{ openstack_host_rdo_repos_keys }}"
      when:
        - item.keyid | lower not in current_rpm_keys.stdout
        - user_external_repo_key is not defined
      tags:
        - openstack-yum-packages
        - openstack-packages

  rescue:
    - name: Import GPG keys for repositories if needed
      shell: "rpm --define '%_hkp_keyserver http://pool.sks-keyservers.net' --import 0x{{ item.keyid  }}"
      args:
        warn: no
      with_items:
        - "{{ openstack_host_rdo_repos_keys }}"
      when:
        - item.keyid | lower not in current_rpm_keys.stdout
        - user_external_repo_key is not defined
      tags:
        - openstack-yum-packages
        - openstack-packages

- name: Check for existing yum repositories
  shell: "yum-config-manager | grep 'repo:'"
  register: existing_yum_repos
  tags:
    - openstack-yum-packages
    - openstack-packages

- name: Add yum repositories if they do not exist
  yum_repository:
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    baseurl: "{{ item.baseurl }}"
    file: "{{ item.file }}"
    gpgcheck: "{{ item.gpgcheck }}"
    enabled: "{{ item.enabled }}"
  with_items:
    - "{{ openstack_host_rdo_repos }}"
  when:
    - item.name not in existing_yum_repos.stdout
  tags:
    - openstack-yum-packages
    - openstack-packages

- name: Update yum repositories if they already exist
  command: >
    yum-config-manager
    --enable {{ item.name }}
    {% for key in item.keys() if key != 'file' %}
    --setopt="{{ item.name }}.{{ key }}={{ item[key] }}"
    {% endfor %}
  with_items:
    - "{{ openstack_host_rdo_repos }}"
  when:
    - item.name in existing_yum_repos.stdout
  tags:
    - openstack-yum-packages
    - openstack-packages

- name: Enable and set repo priorities
  command: >
    yum-config-manager
    {% for repo_priority in openstack_host_repo_priorities %}
    --enable {{ repo_priority['name'] }} \
    --setopt="{{ repo_priority['name'] }}.priority={{ repo_priority['priority'] }}"
    {% endfor %}
  changed_when: false
  tags:
    - openstack-yum-packages
    - openstack-packages

- name: Remove conflicting distro packages
  package:
    name: "{{ openstack_host_distro_packages_remove | default([]) }}"
    state: absent

- name: Install distro packages
  package:
    pkg: "{{ openstack_host_distro_packages }}"
    state: "{{ openstack_hosts_package_state }}"
  register: install_packages
  until: install_packages | success
  retries: 5
  delay: 2
  tags:
    - openstack-yum-packages
    - openstack-packages

- name: Disable requiretty for root sudo on centos
  template:
    dest: /etc/sudoers.d/openstack-ansible
    owner: root
    group: root
    mode: "0440"
    src: sudoers.j2
