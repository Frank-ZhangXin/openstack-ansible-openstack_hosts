## Defined required kernel
openstack_host_required_kernel: 3.10.0-327.13.1.el7.x86_64
openstack_host_sysstat_file: /etc/sysconfig/sysstat
openstack_host_cron_template: sysstat.cron.redhat.j2
openstask_host_module_file: /etc/modules-load.d/openstack-ansible.conf

openstack_host_sysstat_cron_mode: '0600'

## Kernel modules loaded on hosts
openstack_host_kernel_modules:
  - 8021q
  - "{% if hostvars[inventory_hostname]['ansible_kernel'] | version_compare('3.10.0-514', '>=') %}br_netfilter{% endif %}"
  - dm_multipath
  - dm_snapshot
  - ebtables
  - ip6table_filter
  - ip6_tables
  - ip_tables
  - ipt_MASQUERADE
  - ipt_REJECT
  - iptable_filter
  - iptable_mangle
  - iptable_nat
  - ip_vs
  - iscsi_tcp
  - nf_conntrack
  - nf_conntrack_ipv4
  - nf_defrag_ipv4
  - nf_nat
  - nf_nat_ipv4
  # TODO (odyssey4me): revise the minimum kernel version once this kernel version is commonplace
  #  If we end up with more requirements like this, then we should change the approach.
  - "{% if hostvars[inventory_hostname]['ansible_kernel'] | version_compare('4.4.0-0', '<') %}scsi_dh{% endif %}"
  - vhost_net
  - x_tables

## Base packages
openstack_host_distro_packages:
  - bridge-utils
  - curl
  - device-mapper-event
  - dstat
  - ebtables
  - gcc
  - git
  - iptables
  - irqbalance
  - kmod-devel
  - kmod-libs
  - kmod
  - libselinux-python
  - lvm2
  - python-devel
  - rsync
  - rsyslog
  - sshpass
  - sysstat
  - sudo
  - time
  - wget

openstack_host_required_distro_packages:
  - epel-release
  - yum-plugin-priorities
  - yum-utils

openstack_host_rdo_repos_keys:
  - repo: openstack-pike
    keyfile: /tmp/764429E6
  - repo: rdo-qemu-ev
    keyfile: /tmp/61E8806C

openstack_host_rdo_repos:
  - file: rdo-qemu-ev
    name: rdo-qemu-ev
    description: "RDO CentOS-7 - QEMU EV"
    baseurl: "{{ openstack_hosts_centos_mirror_url | default('http://mirror.centos.org') }}/centos/7/virt/x86_64/kvm-common/"
    gpgcheck: yes
    enabled: yes
  - file: rdo-release
    name: openstack-pike
    description: "OpenStack Pike Repository"
    baseurl: "{{ openstack_hosts_centos_mirror_url | default('http://mirror.centos.org') }}/centos/7/cloud/$basearch/openstack-pike/"
    gpgcheck: yes
    enabled: yes

openstack_host_repo_priorities:
  - name: base
    priority: 50
  - name: epel
    priority: 99
  - name: extras
    priority: 50
  - name: openstack-pike
    priority: 50
  - name: rdo-qemu-ev
    priority: 50
  - name: updates
    priority: 50
